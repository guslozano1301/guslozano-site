<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Retratos — Gustavo Lozano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5efe6;
      color: #3b2f2a;
      padding: 2rem;
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
    }

    .caratula {
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.07);
      margin-bottom: 1.5rem;
    }

    .caratula img {
      width: 100%;
      display: block;
    }

    .intro {
      margin-bottom: 2rem;
      line-height: 1.6;
      font-size: 1.1rem;
      color: #6b564a;
    }

    a.boton {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: #c99a5b;
      color: white;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      letter-spacing: 0.02em;
    }

    a.boton:hover {
      filter: brightness(1.05);
    }

  </style>

</head>
<body>

<div class="container">

  <h1>Retratos</h1>

  <div class="caratula">
    <!-- Reemplazá esta imagen por tu carátula real -->
    <img src="/img/retratos/caratula.jpg" alt="Carátula Retratos">
  </div>

  <p class="intro">
    Una sala íntima.  
    Un resguardo en silencio.  
    Aquí guardo retratos que esperan mirada atenta.  
    Para entrar, hace falta una palabra:  
    la llave que abre esta puerta.
  </p>

  <a class="boton" href="/retratos-acceso.html">Ingresar</a>

</div>

</body>
</html>
